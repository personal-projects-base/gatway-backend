spring:
  cloud:
    gateway:
      routes:
        - id: church-lite-backend
          uri: http://localhost:5050
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}


        - id: sitemercado-backend
          uri: https://service.sitemercado.com.br
          predicates:
            - Path=/sitemercado/**  # Define que as chamadas para /sitemercado/ ser√£o redirecionadas
          filters:
            - RewritePath=/sitemercado/(?<segment>.*), /api/v1/${segment}

  application:
    name: api-gateway

server:
  port: 5000

logging:
  level:
    org.springframework.cloud.gateway: DEBUG